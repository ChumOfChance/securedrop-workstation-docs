version: 2

jobs:
  lint:
    docker:
      - image: cimg/python:3.10.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install --require-hashes -r requirements/requirements.txt
      - run:
          name: Run linter
          command: make docs-lint
  linkcheck:
    docker:
      - image: cimg/python:3.10.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install --require-hashes -r requirements/requirements.txt
      - run:
          name: Run link checker
          command: make docs-linkcheck

workflows:
  version: 2
  build:
    jobs:
      - lint
  nightly:
    triggers:
      - schedule:
          cron: "0 3 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - linkcheck
