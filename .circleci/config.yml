version: 2
    
jobs:
  lint:
    docker:
      - image: cimg/python:3.10.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install --require-hashes -r requirements/requirements.txt
      - run:
          name: Run lint and link checker
          command: make docs-lint && make docs-linkcheck
    
workflows:
  version: 2
  build:
    jobs:
      - lint
